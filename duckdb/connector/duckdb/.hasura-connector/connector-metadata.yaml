packagingDefinition:
  type: PrebuiltDockerImage
  dockerImage: ghcr.io/hasura/ndc-duckdb:v0.0.17
supportedEnvironmentVariables:
  - name: DUCKDB_URL
    description: The url for the DuckDB database
commands:
  update: docker run --rm -e DUCKDB_URL="$DUCKDB_URL" -v "$HASURA_PLUGIN_CONNECTOR_CONTEXT_PATH":/etc/connector ghcr.io/hasura/ndc-duckdb:v0.0.17 update
dockerComposeWatch:
  - path: ./
    target: /etc/connector
    action: sync+restart
